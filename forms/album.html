<form name="album_form" method="post" action="" id="manage_album" class="form" rel="album">
	<input type="hidden" id="albumAction" name="action" value="" />
	<input type="hidden" id="albumID" name="id" value="" />
	<span class="result"></span>
	<fieldset>
		<legend>
			Gestion du groupe
		</legend>
		<button id="another_band" class="button add_another">Ajouter un groupe</button>
		<ol id="albumBands">
			<li class="anotherInfo">
				<button class="button icon delete_another" data-icon="t">Supprimer ce groupe</button>
				<input type="text" id="albumBand_1" name="band_1" class="deletable" list="albumBandList" placeholder="Nom du groupe" required />
				<label for="albumBand_1">Groupe *</label>
			</li>
		</ol>
		<datalist id="albumBandList">
			<option value="">Groupes déjà présents</option>
		</datalist>
	</fieldset>
	<fieldset>
		<legend>
			Détails de l'album
		</legend>
		<ol>
			<li>
				<input type="text" id="albumTitle" name="title" value="" placeholder="Titre de l'album" required />
				<label for="albumTitle">Titre *</label>
			</li>
			<li>
				<input type="text" id="albumType" name="type" list="albumTypeList" placeholder="Type de l'album" required />
				<label for="albumType">Type *</label>
				<datalist id="albumTypeList">
					<option value="">Types déjà présents</option>
				</datalist>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Couverture de l'album
		</legend>
		<ol>
			<li>
				<input type="hidden" id="albumCover" name="cover" value="" />
				<div id="albumCoverStatus" class="coverStatus">Déposer la couverture</div>
				<label for="albumCoverStatus">Image</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Détails du rangement
		</legend>
		<ol>
			<li>
				<select id="albumStorage" name="storage" required>
					<option value="">Lieu de rangement de l'album</option>
				</select>
				<label for="albumStorage">Rangement *</label>
			</li>
		</ol>
	</fieldset>
</form>

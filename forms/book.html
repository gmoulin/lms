<form name="book_form" method="post" action="" id="manage_book" class="form" rel="book">
	<input type="hidden" id="bookAction" name="action" value="" />
	<input type="hidden" id="bookID" name="id" value="" />
	<span class="result"></span>
	<fieldset>
		<legend>
			Détails du livre
		</legend>
		<ol>
			<li>
				<input type="text" id="bookTitle" name="title" value="" placeholder="Titre du livre" required />
				<label for="bookTitle">Titre *</label>
			</li>
			<li>
				<input type="text" id="bookSize" name="size" list="bookSizeList" placeholder="Format du livre" required />
				<label for="bookSize">Format *</label>
				<datalist id="bookSizeList">
					<option value="">Formats déjà présents</option>
				</datalist>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Couverture du livre
		</legend>
		<ol>
			<li>
				<input type="hidden" id="bookCover" name="cover" value="" />
				<div id="bookCoverStatus" class="coverStatus">Déposer la couverture</div>
				<label for="bookCoverStatus">Image</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Détails de la saga
		</legend>
		<ol>
			<li>
				<input type="text" id="bookSagaTitle" name="saga" list="bookSagaList" placeholder="Saga du livre" />
				<label for="bookSagaTitleInput">Saga</label>
				<datalist id="bookSagaList">
					<option value="">Saga déjà présentes</option>
				</datalist>
			</li>
			<li>
				<input type="number" id="bookSagaPosition" name="position" value="" placeholder="Position du livre" class="spinbox" min="1" max="999" step="1" autocomplete="off" />
				<label for="bookSagaPosition">Position</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Détails du rangement
		</legend>
		<ol>
			<li>
				<select id="bookStorage" name="storage" required>
					<option value="">Lieu de rangement du livre</option>
				</select>
				<label for="bookStorage">Rangement *</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Gestion d'auteur
		</legend>
		<button id="another_author" class="button add_another">Ajouter un auteur</button>
		<ol id="bookAuthors">
			<li class="anotherInfo">
				<button class="button icon delete_another" data-icon="t"></button>
				<input type="text" id="bookAuthor_1" name="author_1" class="deletable" list="bookAuthorList" placeholder="Prénom et nom de l'auteur" required />
				<label for="bookAuthor_1">Auteur *</label>
			</li>
		</ol>
		<datalist id="bookAuthorList">
			<option value="">Auteurs déjà présents</option>
		</datalist>
	</fieldset>
</form>

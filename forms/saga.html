<form name="saga_form" method="post" action="" id="manage_saga" class="form" title="" rel="saga">
	<input type="hidden" id="sagaAction" name="action" value="" />
	<input type="hidden" id="sagaID" name="id" value="" />
	<span class="result"></span>
	<fieldset>
		<legend>
			Détails de la saga
		</legend>
		<ol>
			<li>
				<input type="text" id="sagaTitle" name="title" value="" placeholder="Titre de la saga" required />
				<label for="sagaTitle" class="validation">Titre *</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Liens relatifs
		</legend>
		<ol>
			<li>
				<input type="text" id="sagaSearchURL" name="searchURL" value="" placeholder="Liste des livres de la saga" pattern="https?://.+" />
				<label for="sagaSearchURL" class="validation">Recherche</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Qualité
		</legend>
		<ol>
			<li>
				<span class="validation">Note</span>
				<div id="sagaRating" class="rating">
					<input type="radio" id="star5" name="rating" value="5" /><label class="rate" for="star5" title="Rocks!">5 stars</label>
					<input type="radio" id="star4" name="rating" value="4" /><label class="rate" for="star4" title="Pretty good">4 stars</label>
					<input type="radio" id="star3" name="rating" value="3" /><label class="rate" for="star3" title="Meh">3 stars</label>
					<input type="radio" id="star2" name="rating" value="2" /><label class="rate" for="star2" title="Kinda bad">2 stars</label>
					<input type="radio" id="star1" name="rating" value="1" /><label class="rate" for="star1" title="Sucks big time">1 star</label>
				</div>
			</li>
		</ol>
	</fieldset>
</form>

<form name="author_form" method="post" action="" id="manage_author" class="form" rel="author">
	<input type="hidden" id="authorAction" name="action" value="" />
	<input type="hidden" id="authorID" name="id" value="" />
	<fieldset>
		<legend>
			Détails de l'auteur
		</legend>
		<ol>
			<li>
				<input type="text" id="authorFirstName" name="firstName" value="" placeholder="Prénom de l'auteur" />
				<label for="authorFirstName">Prénom</label>
			</li>
			<li>
				<input type="text" id="authorLastName" name="lastName" value="" placeholder="Nom de l'auteur" required />
				<label for="authorFirstName">Nom *</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>
			Liens relatifs
		</legend>
		<ol>
			<li>
				<input type="url" id="authorWebSite" name="webSite" value="" placeholder="Site de l'auteur" />
				<label for="authorWebSite">Site</label>
			</li>
			<li>
				<input type="url" id="authorSearchURL" name="searchURL" value="" placeholder="Bibliographie de l'auteur" />
				<label for="authorSearchURL">Recherche</label>
			</li>
		</ol>
	</fieldset>
</form>
